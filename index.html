<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
<!-- HEADER -->
    <header>
        <div class="bg-custom-darkblue">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg navbar-light text-white">
                            <div class="container-fluid">
                              <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="fa-solid fa-bars text-header-icon"></i>
                              </button>
                              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                  <li class="nav-item">
                                    <a class="nav-link text-white" aria-current="page" href="#">PORTFOLIO</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link text-white" href="#">ABOUT</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">CONTACT</a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </nav> 
                    </div>
                </div>
            </div>
        </div>
    </header>
<!-- MAIN -->
    <main>
        <!-- JUMBO-SECTION -->
         <div id="jumbo" class="bg-acqua">
             <div class="container py-4">
                 <div class="row">
                     <div class="col-12 d-flex flex-column">
                        <img src="./img/avatar.svg" class="w-50 m-auto jumbo-img" alt="">
                        <h2 class="d-block text-white mx-auto mt-2 fs-1 fw-semibold">START BOOTSTRAP</h2>
                        <div class="decoration-custom">
                            <div class="decoration-custom-line bg-white"></div>
                            <div class="decoration-icon text-white"><i class="bi bi-star-fill"></i></div>
                            <div class="decoration-custom-line bg-white"></div>
                        </div>
                        <h4 class="d-block text-white mx-auto mb-3 fs-6">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h4>
                     </div>
                 </div>
             </div>
         </div>
        <!-- PORTFOLIO SECTION -->
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-12">
                    <h3 class="text-center fs-2">PORTFOLIO</h3>
                         <div class="decoration-custom">
                             <div class="decoration-custom-line bg-custom-darkblue"></div>
                             <div class="decoration-icon text-custom-darkblue"><i class="bi bi-star-fill"></i></div>
                             <div class="decoration-custom-line bg-custom-darkblue"></div>
                         </div>
                </div>
            </div>
            <div class="row gy-2 mt-1">
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <div class="rounded-3">
                        <img src="./img/cabin.png" class="w-100 object-fit-cover rounded-3" alt="cabin">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <div class="rounded-3">
                        <img src="./img/cake.png" class="w-100 object-fit-cover rounded-3" alt="cabin">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <div class="rounded-3">
                        <img src="./img/circus.png" class="w-100 object-fit-cover rounded-3" alt="cabin">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <div class="rounded-3">
                        <img src="./img/game.png" class="w-100 object-fit-cover rounded-3" alt="cabin">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <div class="rounded-3">
                        <img src="./img/safe.png" class="w-100 object-fit-cover rounded-3" alt="cabin">
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 g-3">
                    <div class="rounded-3">
                        <img src="./img/submarine.png" class="w-100 object-fit-cover rounded-3" alt="cabin">
                    </div>
                </div>
            </div>
        </div>
        <!-- ABOUT SECTION -->
         <div class="container-fluid p-4 bg-acqua ">
            <div class="row mb-2">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row gy-2 mb-2">
                <div class="col-12 col-md-6">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row ">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
         </div>
         <!-- FORM SECTION -->
        <div class="container p-5">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
            <!-- dubbioso di questo passaggio -->
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </main>
<!-- FOOTER -->
    <footer>
        <div class="container-fluid bg-footer p-3">
            <div class="row gy-1">
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="conteiner-fluid bg-custom-darkblue p-3">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
