<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
<!-- HEADER -->
    <header>
        <div class="bg-header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg navbar-light text-white">
                            <div class="container-fluid">
                              <a class="navbar-brand text-white" href="#">START BOOTSTRAP</a>
                              <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="fa-solid fa-bars text-header-icon"></i>
                              </button>
                              <div class="collapse navbar-collapse" id="navbarSupportedContent ">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-md-flex">
                                  <li class="nav-item">
                                    <a class="nav-link text-white" aria-current="page" href="#">PORTFOLIO</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link text-white" href="#">ABOUT</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link text-white" href="#" tabindex="-1" aria-disabled="true">CONTACT</a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </nav> 
                    </div>
                </div>
            </div>
        </div>
    </header>
<!-- MAIN -->
    <main>
        <!-- JUMBO-SECTION -->
        <div class="container-fluid p-4 bg-acqua">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <!-- PORTFOLIO SECTION -->
        <div class="container mt-4 mb-4">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row gy-2 mt-1">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
            </div>
        </div>
        <!-- ABOUT SECTION -->
         <div class="container-fluid p-4 bg-acqua ">
            <div class="row mb-2">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row gy-2 mb-2">
                <div class="col-12 col-md-6">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row ">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
         </div>
         <!-- FORM SECTION -->
        <div class="container p-5">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
            <!-- dubbioso di questo passaggio -->
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </main>
<!-- FOOTER -->
    <footer>
        <div class="container-fluid bg-footer p-3">
            <div class="row gy-1">
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="conteiner-fluid bg-header p-3">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
