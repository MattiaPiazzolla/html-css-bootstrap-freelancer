<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
<!-- HEADER -->
    <header>
        <div class="container-fluid bg-header p-1">
            <div class="row">
                <div class="col-6">
                    <div class="header"></div>
                </div>
                <div class="col-6 ">
                    <div class="header"></div>
                </div>
            </div>
        </div>
    </header>
<!-- MAIN -->
    <main>
        <!-- JUMBO-SECTION -->
        <div class="container-fluid p-4 bg-acqua">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <!-- PORTFOLIO SECTION -->
        <div class="container mt-4 mb-4">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row gy-2 mt-1">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card"></div>
                </div>
            </div>
        </div>
        <!-- ABOUT SECTION -->
         <div class="container-fluid p-4 bg-acqua ">
            <div class="row mb-2">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row gy-2 mb-2">
                <div class="col-12 col-md-6">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="content"></div>
                </div>
            </div>
            <div class="row ">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
         </div>
         <!-- FORM SECTION -->
        <div class="container p-5">
            <div class="row mb-3">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
            <!-- dubbioso di questo passaggio -->
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </main>
<!-- FOOTER -->
    <footer>
        <div class="container-fluid bg-footer p-3">
            <div class="row gy-1">
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="content"></div>
                </div>
            </div>
        </div>
        <div class="conteiner-fluid bg-header p-3">
            <div class="row">
                <div class="col-12">
                    <div class="content"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
