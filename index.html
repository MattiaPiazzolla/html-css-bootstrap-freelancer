<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid bg-primary gx-0">
            <div class="row">
                <div class="col-6 gx-0 text-end">
                    <div class="header"></div>
                </div>
                <div class="col-6 gx-0 text-end ">
                    <div class="header"></div>
                </div>
            </div>
        </div>
    </header>
    <!-- JUMBO-SECTION -->
    <div class="container-fluid pt-3 bg-body-secondary gx-0">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="jumbo">
                    <div class="img m-auto"></div>
                    <div class="text"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- PORTFOLIO SECTION -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="text"></div>
            </div>
        </div>
        <div class="row gy-2 mt-1">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
